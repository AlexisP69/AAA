{{define "post"}}
<dialog id="popup-Form">
  <a class="close" href="/drugs">&times;</a>
  <div class="hehe">
    <h3>Crée votre Post !!!</h3>
  </div>
  <div class="Catégories">
    <p>Catégories:</p>
    <div class="box">
      <select>
        <option>Drugs</option>
        <option>Erotica</option>
        <option>Counterfeit</option>
        <option>Tutorials</option>
        <option>Guns</option>
        <option>SoftWare</option>
        <option>Games</option>
        <option>JSP</option>
      </select>
    </div>
  </div>

  <div class="Titre">
    <input type="text" placeholder="Le Titre " id="Title"></input>
  </div>
  <div class="Description">
    <input type="text" placeholder="Description" class="description"></input>
  </div>
  <button onclick="newPost()" id="submit">Crée le post</button>

</dialog>

<script>
  function newPost() {
    let title = document.getElementById("Title").value;
    console.log(title);
    fetch("/newPost",
      {
        method: "POST",
        headers: {
          "content-type": "application/json"
        },
        body: JSON.stringify({
          titre: title
        })
      }).then((res) => {
        console.log(res);
        return res.json()
      })
      .then((res) => {
        const abs = document.getElementById("absolute")

        abs.innerText = res.test
      })
  }
</script>

{{end}}
