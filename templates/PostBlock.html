{{define "postBlock"}}

        <div class="blockquote">
          <h1 id="imp{{.Id}}" >{{.Title}}</h1>
          <h4>- {{.Id}}<br><em>User from Forum AAA </em></h4>
          
        </div>

    })
      </script>
{{end}}
