<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="../Static/Login.css" type="text/css">
    <link rel="stylesheet" href="../Static/navbar2.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    {{template "navbar"}}
    <div id="popup" class="overlay1">
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <h1>Forum AAA!</h1>
                    <h3>Against all authorities</h3>
                    <span>
                        <p>login with social media</p>
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                    </span>
                </div>
            </div>


            <div class="right">

                <h5>Login</h5>
                <p>Don't have an account? <a id="hehe" href="/register">Create Your Account</a> it takes less than a
                    minute</p>
                    <div id="absolute"></div>
                <div id="Subscribe">
                    <div class="inputs">
                        <input type="email" placeholder="Write an email" name="Email" id="Email">
                        <br>
                        <input type="password" placeholder="Write your password" name="Password" id="Password">
                    </div>

                    <br><br>

                    <div class="remember-me--forget-password">

                        <label>
                            <input type="checkbox" name="item" checked />
                            <span class="text-checkbox">Remember me</span>
                        </label>
                        <p>forget password?</p>
                    </div>

                    <br>
                    <button onclick="newUser()" id="newtask" name="Submit" type="Submit" value="Se Connecter">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- function in charge of registering the user into the DB -->
<script>
    function newUser() {
        let email = document.getElementById("Email").value;
        let password = document.getElementById("Password").value;
        fetch("/loginApi",
            {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            }).then((res) => {
                return res.json()
            })
            .then((res) => {
                console.log(res)
                const abs = document.getElementById("absolute")

                abs.innerText = res.test
                if(res.test == "success"){
                    window.location.href = '/'
                }
            })
    }
    
    
</script>

</div>
</div>

</html>
